<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/payment.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</head>
<body>

<div class="row setup-content" id="step-5">
    <div class="col-xs-12">
        <div class="col-md-12">
            <h3>Payment Information</h3>
            <form th:object="${proposal}"  method="post" th:action="@{/submitProposalv1?id={id}(id=${proposal.id})}">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Total Premium</span>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Total Premium"
                            aria-label="Total premium"
                            aria-describedby="basic-addon1"
                            th:field="*{premium}"
                            disabled readonly
                    />
                </div>


            <label>Choose Payment Method</label> <br/>
            <select id="pay_method" onchange="displayPayment()">
                <option value="NA" selected=""></option>
                <option value="C">Credit Card</option>
                <option value="B">Bank Debit</option>
            </select>
            <br/> <br/><br/><br/>


            <div id="card-payment" class="payment" style="display:none">
                <div class="form-group owner">
                    <label for="owner">Cardholder Name</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVC</label>
                    <input type="text" class="form-control" id="cvc">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label> <br/>
                    <select name="months" id="months">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="months" id="months">
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                        <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                        <option value="28"> 2028</option>
                    </select>

                    <br/><br/>

                    <i class="fab fa-cc-visa fa-3x"></i>
                    <i class="fab fa-cc-mastercard fa-3x"></i>
                    <i class="fab fa-cc-amex fa-3x"></i>
                    <i class="fab fa-cc-discover fa-3x"></i>

                </div>
            </div>


            <div id="bank-payment" class="payment" style="display:none">
                <div class="form-group" id="bankacct">
                    <label for="bankaccount">Bank Account #</label>

                    <input type="text" class="form-control" id="bankaccount"></div>
                <div class="form-group" id="accttype">
                    <label> Account Type</label> <br/>
                    <select name="accounttype" id="accounttype">
                        <option value="check"> Checking</option>
                        <option value="save"> Savings</option>
                    </select> <br/></div>
                <div class="form-group" id="routing">
                    <label for="routing">Routing #</label>
                    <input type="text" class="form-control" id="routing"></div>
                <div class="form-group" id="debitday">
                    <label for="day">Debit Day</label> <br/>
                    <select name="day" id="day">
                        <option value="10"> 10</option>
                        <option value="25"> 25</option>
                    </select></div>

            </div>
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>

<script>

  function displayPayment() {
                                    var pay_method = document.getElementById("pay_method");
                                    var divc = document.getElementById("card-payment");
                                    var divb = document.getElementById("bank-payment")
                                    divc.style.display = pay_method.value == "C" ? "block" : "none";
                                    divb.style.display = pay_method.value == "B" ? "block" : "none";

                                }

</script>
</body>
</html>
