<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>

<!-- nav bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/appliedProposals}">Applied Proposals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- proposal form-->
<form method="post" th:object="${proposal}" th:action="@{/submitProposal}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
               aria-describedby="basic-addon1" th:field="*{firstName}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
               aria-describedby="basic-addon1" th:field="*{lastName}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Email"
               aria-describedby="basic-addon1" th:field="*{email}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Mobile</span>
        <input type="text" class="form-control" placeholder="Mobile" aria-label="Mobile"
               aria-describedby="basic-addon1" th:field="*{mobile}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Gender</span>
        <select class="form-select" aria-label="Select Gender" th:field="*{gender}">
            <option value="1" selected>Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Policy Type</span>
        <select class="form-select" aria-label="Select Policy Type" th:field="*{type}">
            <option value="Term insurance" selected>Term Insurance Policy</option>
            <option value="Whole Life insurance Policy">Whole Life insurance Policy</option>
            <option value="Money Back Policy">Money Back Policy</option>
            <option value="Endowment Policy">Endowment Policy</option>

        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Date of Birth</span>
        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth"
               aria-describedby="basic-addon1" th:field="*{dob}">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Annual Income</span>
        <input type="text" class="form-control" placeholder="Annual Income" aria-label="Annual Income"
               aria-describedby="basic-addon1" th:field="*{annualIncome}">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Life Cover</span>
        <input type="text" class="form-control" placeholder="Life Cover" aria-label="Life Cover"
               aria-describedby="basic-addon1" th:field="*{lifeCoverAmount}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Life cover up to age</span>
        <input type="text" class="form-control" placeholder="Life cover up to age" aria-label="Life cover up to age"
               aria-describedby="basic-addon1" th:field="*{age}">
    </div>

    <div class="form-check input-group mb-3">
        <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked" checked
               th:field="*{tobaccoConsumption}">
        <label class="form-check-label" for="flexCheckChecked">
            Do you consume tobacco?
        </label>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="submit">Submit</button>
    </div>

</form>

</body>
</html>
