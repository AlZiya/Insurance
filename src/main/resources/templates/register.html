<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <form method="post" th:object="${user}" th:action="@{/registerUser}">
      <section style="transform: translateY(5%)">
        <h1>Register</h1>
        <div class="login-form">
          <h4>First Name</h4>
          <div class="username-input">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Type your first name"
              th:field="*{firstName}"
              pattern="^[a-zA-Z\\s]*$"
              oninvalid="this.setCustomValidity('*Please enter valid First Name')"
              onchange="try{setCustomValidity('')}catch(e){}"
              oninput="setCustomValidity(' ')"
              minlength="3"
              required
            />
          </div>
          <h4>Last Name</h4>
          <div class="username-input">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Type your last name"
              th:field="*{lastName}"
              pattern="^[a-zA-Z\\s]*$"
              oninvalid="this.setCustomValidity('*Please enter valid Last Name')"
              onchange="try{setCustomValidity('')}catch(e){}"
              oninput="setCustomValidity(' ')"
              minlength="3"
              required
            />
          </div>
          <h4>Email</h4>
          <div class="username-input">
            <i class="fas fa-user"></i>
            <input
              type="email"
              placeholder="Type your email"
              th:field="*{email}"
              pattern="^[a-zA-Z0-9.!#$%&+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$"
              onchange="try{setCustomValidity('')}catch(e){}"
              oninput="setCustomValidity(' ')"
              oninvalid="this.setCustomValidity('*Please enter valid Email')"
              required
            />
          </div>
          <h4>Mobile</h4>
          <div class="username-input">
            <i class="fas fa-user"></i>
            <input
              type="number"
              placeholder="Type your mobile number"
              th:field="*{mobile}"
              min="6000000000"
              max="9999999999"
              minlength="10"
              maxlength="10"
            />
          </div>
          <h4>Date of Birth</h4>
          <div class="username-input">
            <i class="fas fa-user"></i>
            <input
              type="date"
              placeholder="Type your date of birth"
              th:field="*{dob}"
            />
          </div>
          <h4>Password</h4>
          <div class="password-input">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Type your password"
              th:field="*{password}"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              onchange="try{setCustomValidity('')}catch(e){}"
              oninput="setCustomValidity(' ')"
              oninvalid="this.setCustomValidity('*Your password must contain at least 1 uppercase, 1 lowercase letter, 1 no. digit and 1 special character.')"
              required
            />
          </div>
        </div>
        <button class="login-btn" type="submit">Register</button>
        <div class="alternative-signup">
          <p>Already a member? <a th:href="@{/login}">Login</a></p>
        </div>
      </section>
    </form>
  </body>
</html>
